<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .game-card {
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container text-center mt-5">
        <h1 class="mb-4">Welcome to Game Hub</h1>
        <p>Choose a game to play:</p>

        <div class="row mt-4">
            <!-- Snake Game Card -->
            <div class="col-md-4">
                <div class="card game-card">
                    <img src="snake-game-thumbnail.jpg" class="card-img-top" alt="Snake Game">
                    <div class="card-body">
                        <h5 class="card-title">Snake Game</h5>
                        <p class="card-text">Classic Snake Game with sound effects!</p>
                        <a href="snake-game.html" class="btn btn-primary">Play Now</a>
                    </div>
                </div>
            </div>

            <!-- Flappy Bird Game Card -->
            <div class="col-md-4">
                <div class="card game-card">
                    <img src="flappy-bird-thumbnail.jpg" class="card-img-top" alt="Flappy Bird">
                    <div class="card-body">
                        <h5 class="card-title">Flappy Bird</h5>
                        <p class="card-text">Fly through cute obstacles!</p>
                        <a href="flappy-bird.html" class="btn btn-primary">Play Now</a>
                    </div>
                </div>
            </div>

            <!-- Puzzle Game Card -->
            <div class="col-md-4">
                <div class="card game-card">
                    <img src="puzzle-game-thumbnail.jpg" class="card-img-top" alt="Puzzle Game">
                    <div class="card-body">
                        <h5 class="card-title">Puzzle Game</h5>
                        <p class="card-text">Solve the jigsaw puzzle!</p>
                        <a href="puzzle-game.html" class="btn btn-primary">Play Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Game Hub. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
