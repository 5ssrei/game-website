<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Variables
        const box = 20; // Size of one grid unit
        const rows = canvas.height / box;
        const cols = canvas.width / box;
        let snake = [{x: 5 * box, y: 5 * box}]; // Snake starting position
        let direction = 'RIGHT';
        let food = {
            x: Math.floor(Math.random() * cols) * box,
            y: Math.floor(Math.random() * rows) * box
        };
        let score = 0;

        // Draw the game board
        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Draw the snake
        function drawSnake() {
            ctx.fillStyle = '#0f0';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, box, box);
            });
        }

        // Draw the food
        function drawFood() {
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x, food.y, box, box);
        }

        // Update the snake's position
        function updateSnake() {
            const head = {...snake[0]};
            switch (direction) {
                case 'UP': head.y -= box; break;
                case 'DOWN': head.y += box; break;
                case 'LEFT': head.x -= box; break;
                case 'RIGHT': head.x += box; break;
            }

            // Check for collision with food
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * cols) * box,
                    y: Math.floor(Math.random() * rows) * box
                };
            } else {
                snake.pop(); // Remove the last segment if no food is eaten
            }

            // Add new head to the snake
            snake.unshift(head);

            // Check for collisions with walls or itself
            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                alert(`Game Over! Your score: ${score}`);
                document.location.reload();
            }
        }

        // Handle keyboard input
        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp': if (direction !== 'DOWN') direction = 'UP'; break;
                case 'ArrowDown': if (direction !== 'UP') direction = 'DOWN'; break;
                case 'ArrowLeft': if (direction !== 'RIGHT') direction = 'LEFT'; break;
                case 'ArrowRight': if (direction !== 'LEFT') direction = 'RIGHT'; break;
            }
        });

        // Game loop
        function gameLoop() {
            drawBoard();
            drawFood();
            drawSnake();
            updateSnake();
        }

        // Start the game
        setInterval(gameLoop, 100);
    </script>
</body>
</html>
